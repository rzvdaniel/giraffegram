trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  commingSoonApi: './GG.ComingSoon.Api.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/src/$(commingSoonApi)'

- task: FileTransform@1
  inputs:
    folderPath: '$(System.DefaultWorkingDirectory)\src\GG.ComingSoon.Api'
    fileType: 'json'
    targetFiles: '**\appsettings.json'

- task: VSBuild@1
  displayName: Build Coming Soon Api
  inputs:
    solution: '**/src/$(commingSoonApi)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\GG.ComingSoon.Api.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

