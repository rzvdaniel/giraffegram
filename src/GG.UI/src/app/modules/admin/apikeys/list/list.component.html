<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

    <div class="text-4xl font-extrabold tracking-tight">Api Keys</div>
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button class="ml-4" mat-flat-button [color]="'primary'" (click)="add()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Add</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <table mat-table [dataSource]="apiKeysDataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef width="15%"> Name </th>
        <td mat-cell *matCellDef="let key"> {{key.name }} </td>
      </ng-container>

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Api Key </th>
        <td mat-cell *matCellDef="let key"> ****** </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let key"> {{key.created | date: 'mediumDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef> Updated </th>
        <td mat-cell *matCellDef="let key"> {{key.updated | date: 'mediumDate'}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef width="10%">Action</th>
        <td mat-cell *matCellDef="let key" (click)="$event.stopPropagation()">
          <button mat-icon-button (click)="deleteApiKey(key)">
            <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="apiKeyTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: apiKeyTableColumns;" (click)="viewApiKeyDetails(row)"></tr>
    </table>

  </div>

</div>
