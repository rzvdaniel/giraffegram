<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">Emails</div>
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <!-- Search -->
      <!-- <mat-form-field
          class="fuse-mat-dense fuse-mat-rounded min-w-64"
          [subscriptSizing]="'dynamic'">
          <mat-icon
              class="icon-size-5"
              matPrefix
              [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
          <input
              matInput
              [formControl]="searchInputControl"
              [autocomplete]="'off'"
              [placeholder]="'Search products'">
      </mat-form-field> -->
      <!-- Add product button -->
      <button class="ml-4" mat-flat-button [color]="'primary'" (click)="add()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Add</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <table mat-table [dataSource]="emailTemplatesDataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef width="15%"> Name </th>
        <td mat-cell *matCellDef="let template"> {{template.name }} </td>
      </ng-container>

      <ng-container matColumnDef="html">
        <th mat-header-cell *matHeaderCellDef> Html </th>
        <td mat-cell *matCellDef="let template"> {{template.html | slice:0:50 }} ... </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let template"> {{template.created | date: 'mediumDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef> Updated </th>
        <td mat-cell *matCellDef="let template"> {{template.updated | date: 'mediumDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef width="10%">Action</th>
        <td mat-cell *matCellDef="let template" (click)="$event.stopPropagation()">
          <button mat-icon-button (click)="deleteEmailTemplate(template)">
            <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="emailTemplatesTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: emailTemplatesTableColumns;" (click)="viewEmailDetails(row)"></tr>
    </table>

  </div>

</div>
