<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <table mat-table [dataSource]="emailTemplates" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let template"> {{template.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="text">
              <th mat-header-cell *matHeaderCellDef> Text </th>
              <td mat-cell *matCellDef="let template"> {{template.text}} </td>
            </ng-container>

            <ng-container matColumnDef="html">
              <th mat-header-cell *matHeaderCellDef> Html </th>
              <td mat-cell *matCellDef="let template"> {{template.html}} </td>
            </ng-container>
          
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef> Created </th>
              <td mat-cell *matCellDef="let template"> {{template.created}} </td>
            </ng-container>

            <ng-container matColumnDef="updated">
              <th mat-header-cell *matHeaderCellDef> Updated </th>
              <td mat-cell *matCellDef="let template"> {{template.updated}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="emailTemplatesTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: emailTemplatesTableColumns;"></tr>
          </table>

    </div>

</div>
